<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Temperature Blanket</title>
</head>
<body class="body" id="body">
    
<header class="header" id="header">
    <h1>Temperature Blanket Generator</h1>
    <nav>More things</nav>
</header>
<main class="main" id="main">
    <div class="form--container">
        <form action="" class="form">
            <label for="zip">Zip code</label>
            <input type="text" name="" id="zip" required />
            <label for="start">Start date</label>
            <input type="text" name="" id="start" required />
            <label for="end">End date</label>
            <input type="text" name="" id="end" required />
            <!-- color selectors -->
            <label for="colorTotal"></label>
            <input type="text" name="" id="colorTotal" required />
            <label for="color1">Color 1</label>
            <input type="color" name="" id="color1" required />
            <label for="color2">Color 2</label>
            <input type="color" name="" id="color2" required />
            <label for="color3">Color 3</label>
            <input type="color" name="" id="color3" required />
            <label for="color4">Color 4</label>
            <input type="color" name="" id="color4" required />
            <label for="color5">Color 5</label>
            <input type="color" name="" id="color5" required />
            <label for="color6">Color 6</label>
            <input type="color" name="" id="color6" required />
            <label for="color7">Color 7</label>
            <input type="color" name="" id="color7" required />
            <label for="color8">Color 8</label>
            <input type="color" name="" id="color8" required />
        </form>
    </div>

    <div class="preview"></div>
        <!-- Append children x# of rows with #row class
                How to assign color for each row?-->
</main>
<footer class="footer" id="footer">Happy creating!</footer>
</body>
</html>
